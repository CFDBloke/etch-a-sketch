<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <main>
            <div class="controls">
                <div class="grid-size">
                    <label class="input-label" for="grid-size-input">Select grid size: </label><br>
                    <input id="grid-size-input" class="grid-size-input" type="number" value="20"/>
                </div>
                <div class="segment-colour">
                    <label class="input-label" for="segment-colour">Select colour: </label><br>
                    <input id="segment-colour" class="segment-colour-input" type="color" value="#000000"/>
                </div>
                <div class="reset">
                    <button id="reset-button" class="reset-button">Reset</button>
                </div>
            </div>
            <div class="grid-container">

            </div>
            <div class="left-knob">

            </div>
            <div class="right-knob">
                
            </div>
        </main>
        <footer>
            <p>An Odin Project Original</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
